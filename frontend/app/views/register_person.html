

<div ng-controller="personFormController">
  <div class="row">
    <div class="large-10 large-offset-1 columns">
      <h1>Register Person</h1>
        <form  name="personForm" ng-submit="savePerson(personForm.$valid, person.id, person.firstname, person.lastname)"  novalidate>
          <div class="row">
            <div class="large-4 columns">
                <label>Firstname
                  <input type="text" placeholder="Navn" ng-model="person.firstname"  required  />
                </label>
            </div>
          </div>
          <div class="row">
            <div class="large-4 columns">
                <label>Lastame
                  <input type="text" placeholder="Navnsson" ng-model="person.lastname" required />
                </label>
            </div>
          </div>
          <div class="row">
            <div class="large4 columns">
              <input type="submit" class="button" value="Save" ng-disabled="personForm.$invalid" >
            </div>
          </div>      
        </form>
    </div>
  </div>
</div>
